apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/name: tekton-builds
  name: ko-container
  namespace: tekton-builds
spec:
  description: |
    basic build / test / lints for a go module
  displayName: Go Library
  params:
  - name: reponame
    type: string
  - description: |
      url to clone git repo from
    name: url
    type: string
  - default: main
    description: |
      revision to checkout
    name: revision
    type: string
  - name: image_name
    type: string
  - name: dir
    type: string
    default: .
  tasks:
  - name: fetch-source
    params:
    - name: url
      value: $(params.url)
    - name: revision
      value: $(params.revision)
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: cloned-repo
  - name: ko-container
    params:
    - name: image_name
      value: $(params.image_name)
    - name: dir
      value: $(params.dir)
    runAfter:
    - fetch-source
    taskRef:
      name: ko-container
    workspaces:
    - name: module
      workspace: cloned-repo
  workspaces:
  - description: |
      workspace for holding the cloned repo
    name: cloned-repo
